<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <style>
        .username-display {
            display: none; /* Initially hide the username display */
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="first-name" placeholder="First Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="last-name" placeholder="Last Name">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <p>Lost password <a href="#">Click Here!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signupBtn">Sign up</button>
            </div>
        </form>
    </div>
</div>
<!-- Display username here -->
<div class="username-display" id="usernameDisplay"></div>

<script>
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");
let usernameDisplay = document.getElementById("usernameDisplay");
let signupBtn = document.getElementById("signupBtn");

signupBtn.addEventListener("click", function() {
    var firstName = document.getElementById('first-name').value;
    var lastName = document.getElementById('last-name').value;

    // Combine first name and last name to form username
    var username = firstName + " " + lastName;

    // Display username
    usernameDisplay.textContent = "Username: " + username;
    usernameDisplay.style.display = "block"; // Make the username display visible

    // Store form data if needed
    var formData = {
        firstName: firstName,
        lastName: lastName,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
    };
    
    localStorage.setItem('formData', JSON.stringify(formData));
    localStorage.setItem('username', username); // Save the username to local storage

    // Redirect to another page
    window.location.replace("webpage.html");
});

signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
}
</script>
</body>
</html>
